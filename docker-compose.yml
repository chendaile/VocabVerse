version: "3.9"

networks:
  vocabverse-net:
    driver: bridge

volumes:
  db_data:

services:
  db:
    image: postgres:16-alpine
    container_name: vocabverse_db
    environment:
      POSTGRES_DB: vocab_database     
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vocabverse-net

  backend:
    image: oft-registry.cn-shanghai.cr.aliyuncs.com/vocabverse/service:latest
    container_name: vocabverse_backend
    env_file:
      - ./.env
    # .env 中的 DATABASE_URL 请指向 db 服务，如：
    # DATABASE_URL=postgresql://your_username:your_password@db:5432/your_database_name
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - vocabverse-net

  nginx:
    image: nginx:stable-alpine
    container_name: vocabverse_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - ./certs/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vocabverse-net
